version: '3.8'

# Development docker-compose configuration
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Development PostgreSQL (optional - can use SQLite instead)
  postgres:
    image: postgres:16-alpine
    container_name: koauth-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: koauth
      POSTGRES_PASSWORD: koauth_dev_password
      POSTGRES_DB: koauth_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koauth -d koauth_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - koauth-dev-network

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: koauth-adminer-dev
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - koauth-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  koauth-dev-network:
    driver: bridge
