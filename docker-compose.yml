version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: koauth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: koauth
      POSTGRES_PASSWORD: koauth_dev_password
      POSTGRES_DB: koauth
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koauth -d koauth"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - koauth-network

  # KOauth Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: koauth-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env  # Load all variables from .env file into container
    environment:
      # Signal to the app that it's running in Docker (disables dotenv file loading)
      DOCKER: "true"
      # Override DATABASE_URL to always use postgres container
      DATABASE_URL: "postgresql://koauth:koauth_dev_password@postgres:5432/koauth?schema=public"
      # Override specific values for Docker environment
      # The app inside container always listens on port 3000
      PORT: 3000
      HOST: 0.0.0.0
    volumes:
      # Volume for RSA keys persistence
      - ./keys:/app/keys
    ports:
      # Map host port (from .env) to container port 3000
      - "${HOST_PORT:-3002}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - koauth-network
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/server.js"]

  # Development database management UI (optional)
  adminer:
    image: adminer:latest
    container_name: koauth-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - koauth-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  koauth-network:
    driver: bridge
