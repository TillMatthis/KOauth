version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: koauth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: koauth
      POSTGRES_PASSWORD: koauth_dev_password
      POSTGRES_DB: koauth
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koauth -d koauth"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - koauth-network

  # KOauth Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: koauth-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://koauth:koauth_dev_password@postgres:5432/koauth?schema=public
      SESSION_SECRET: ${SESSION_SECRET:-dev_session_secret_change_in_production}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      # Optional: Provide RSA keys as environment variables (base64 or PEM format)
      # JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-}
      # JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - koauth-network
    # The entrypoint script will handle initialization, then run this command
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/server.js"]

  # Development database management UI (optional)
  adminer:
    image: adminer:latest
    container_name: koauth-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - koauth-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  koauth-network:
    driver: bridge
